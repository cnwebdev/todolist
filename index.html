<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="header">
          <div>
            <h1 class="header-title">Todo List</h1>
          </div>
          <div class="header-input">
            <input type="text" class="inputBox" placeholder="Todo items">
            <span class="btnAdd">Add</span>
          </div>
        </div>

        <ul class="shopList">
          <li>Buy a Notebook</li>
          <li>Get Birthday Cake</li>
          <li>Shop for Candles</li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>

</html>
